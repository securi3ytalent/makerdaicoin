<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- fontawesome icon -->
     <script src="https://kit.fontawesome.com/6283b0e928.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="home-icon">
                <a href="../index.html"><img src="../img/home.svg" alt=""></a>
              </div>
              
            <div class="screen__content">
                <div class="logo">
                    <img src="../img/makerdaicoin.png" alt="">
                </div>
                <form class="login">
                    
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-lock" id="togglePassword"></i>
                        <input type="password" name="password" id="password" class="login__input" placeholder="Password">
                    </div>


                    <div class="checkbox-div">
                        <a href="#"><p>Forgot password?</p></a>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <a href="../pags/sign-up.html"><h3>sign up</h3></a>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>




    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>





    
</body>
</html>
