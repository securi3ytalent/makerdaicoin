<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/6283b0e928.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <script src="../app.js"></script>
</head>
<body>
    



    <div class="form_wrapper">
        <div class="form_container">
          <div class="home-icon">
            <a href="../index.html"><img src="../img/home.svg" alt=""></a>
          </div>
          <div class="title_container">
            <img src="../img/makerdaicoin.png" alt="">
          </div>
          <div class="row clearfix">
            <div class="">
              <form>
                <div class="row clearfix">
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" name="name" placeholder="First Name" />
                      </div>
                    </div>
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" name="name" placeholder="Last Name" required />
                      </div>
                    </div>
                  </div>

                <div class="input_field"> <span><i class="fa-solid fa-circle-user"></i></span>
                <input type="text" name="username" placeholder="username" required />
                </div>
                
                <div class="input_field"> <span><i class="fa-solid fa-phone"></i></span>
                <input type="text" name="Phone Number" placeholder="phone" required />
                </div>

                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="input_field"> <span><i aria-hidden="true" id="togglePassword" class="fa fa-lock"></i></span>
                  <label for="password"></label>
                  <input id="password" type="password" name="password" placeholder="Password" required />
                </div>

                <div class="input_field">
                  <span><i aria-hidden="true" id="togglePassword1" class="fa fa-lock"></i></span>
                  <label for="password1"></label>
                  <input id="password1" type="password" name="password" placeholder="Re-type Password" required />
                </div>

                <div class="input_field"> <span><i class="fa-brands fa-codepen"></i></span>
                  <label for="password"></label>
                    <input id="password" type="text" name="password" placeholder="Invitation code" required />
                </div>

                  
                    <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                      </select>
                      <div class="select_arrow"></div>
                    </div>
                  <div class="input_field checkbox_option">
                    <input type="checkbox" id="cb1">
                    <label for="cb1">I agree with terms and conditions</label>
                  </div>
                  
                <input class="button" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
      </div>
      
      
      







      <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });



        const togglePassword1 = document.querySelector("#togglePassword1");
        const password1 = document.querySelector("#password1");

        togglePassword1.addEventListener("click", function () {
          // toggle the type attribute
          const type = password1.getAttribute("type") === "password" ? "text" : "password";
          password1.setAttribute("type", type);

          // toggle the icon
          this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form1 = document.querySelector("form");
        form1.addEventListener('submit', function (e) {
          e.preventDefault();
        });
    </script>

</body>
</html>
